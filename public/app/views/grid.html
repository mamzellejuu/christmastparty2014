<div class="grid-wrapper" ncp-medias-grid="grid-frames-ready" ng-model="data.items">
	<div ng-repeat="item in data.grid" data-url="{{ item }}" class="item" id="grid-frame-{{ $index }}" ncp-repeat-last="grid-frames-ready">
		<span class="wrapper">
			<span class="layer"></span>
			<img ng-src="{{ item }}" />
		</span>
	</div>
</div>
